<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">포인트 내역</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">
            이전페이지
          </button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="row-section-wrap">
          <div class="row-section">
            <div class="wrap-empty">
              <div class="empty-img">
                <img src="../../assets/img/layout/icon-empty-point.png" alt />
              </div>
              <p class="empty-text">
                <strong>준회원은 포인트를 적립할 수 없습니다.</strong>
              </p>
              <p class="empty-text">
                정회원 이상인 경우에만 포인트를 적립할 수 있습니다.
              </p>
              <div class="btn-area">
                <a href="javascript:;" class="btn color1">정회원 인증하기</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->
    </div>
  </body>
</html>
