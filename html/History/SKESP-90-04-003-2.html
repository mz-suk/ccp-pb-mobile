<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">

        </div>
        <div class="right">

        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">

        <div class="order-cont">

            <div class="wrap-empty">

                <img src="../../assets/img/layout/icon-empty-review.png" alt />
              </div>

              <div class="btn-area">

        </div>

        <div class="order-cont">

              <div class="btn-area">
                <button type="button" class="btn color1">서비스 이용하기</button>
              </div>
            </div>
          </div>
        </div>

        <div class="order-cont">
          <div class="title-sub">
            <p>정기 결제내역</p>
            <button type="button" class="btn-arrow">자세히 보기</button>
          </div>
          <div class="usage-box">
            <div class="wrap-empty">
              <div class="empty-img">
                <img src="../../assets/img/layout/icon-empty-review.png" alt />

              <p class="empty-text"><strong>예약하신 정기결제 정보가 없습니다.</strong></p>

              <div class="btn-area">

          </div>
