<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <header class="header header-popup">
          <h1 class="title">서비스 전후 사진 크게 보기</h1>
          <div class="right">
            <button type="button" class="bg-icon close">닫기</button>
          </div>
        </header>

        <div class="wrap-contents">
          <div class="wrap-partner-images">
            <div class="images-top">
              <div class="wrap-select">
                <select class="select">
                  <option>차량 앞면</option>
                </select>
              </div>
            </div>

            <ul class="wrap-image">
              <li>
                <span class="badge bg-blue">이용 전</span>
                <img src="../../assets/img/temp/@375x460.jpg" alt="" />
              </li>
              <li>
                <span class="badge bg-red">이용 후</span>
                <img src="../../assets/img/temp/@375x460.jpg" alt="" />
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
