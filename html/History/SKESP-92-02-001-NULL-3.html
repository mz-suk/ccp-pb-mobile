<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">포인트 내역</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="row-section-wrap">
          <div class="row-section">
            <div class="top-info type-point type1">
              <div class="main-info">
                <p class="title">내가 보유한 머핀 포인트</p>
                <p class="num"><strong>162,170</strong> P</p>
              </div>
            </div>
            <div class="statement-list-wrap">
              <div class="wrap-tab-scroll type1">
                <ul class="tab-scroll-menu">
                  <li class="active">
                    <button type="button">전체</button>
                  </li>
                  <li>
                    <button type="button">적립</button>
                  </li>
                  <li>
                    <button type="button">차감</button>
                  </li>
                </ul>
              </div>
              <div class="wrap-empty">
                <div class="empty-img">
                  <img src="../../assets/img/layout/icon-empty-point.png" alt />
                </div>
                <p class="empty-text">
                  <strong>차감된 포인트가 없습니다.</strong>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->
    </div>
  </body>
</html>
