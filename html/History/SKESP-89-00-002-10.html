<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <!-- Header -->
        <header class="header header-popup">
          <h1 class="title">결제수단 변경</h1>
          <div class="right">
            <button type="button" class="bg-icon close">닫기</button>
          </div>
        </header>
        <!-- //Header -->

        <!-- Wrap-contents -->
        <div class="wrap-contents">
          <div class="row-section-wrap">
            <div class="row-section type-order">
              <div class="wrap-order-card">
                <div class="wrap-card">
                  <div class="card color13 type1">
                    <div class="info">
                      <div class="checkbox-cycle">
                        <input type="radio" name="group" id="sp-chk1" checked>
                      </div>
                      <div class="detail">
                        <p class="brand">제주은행카드</p>
                        <p class="num">9490 88** **** 5200</p>
                        <span class="logo-card"><img src="../../assets/img/layout/icon-card-mastercard.png" alt="현대카드"></span>
                      </div>
                    </div>
                    <div class="bottom">
                      <p class="enroll-date">등록일 . <span>2020.06.10</span></p>
                    </div>
                  </div>

                  <div class="card color3 type1">
                    <div class="info">
                      <div class="checkbox-cycle">
                        <input type="radio" name="group" id="sp-chk2">
                      </div>
                      <div class="detail">
                        <p class="brand">현대카드</p>
                        <p class="num">9490 88** **** 5200</p>
                        <span class="logo-card"><img src="../../assets/img/layout/icon-card-unionpay.png" alt="현대카드"></span>
                      </div>
                    </div>
                    <div class="bottom">
                      <p class="enroll-date">등록일 . <span>2020.06.10</span></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="btn-area grid">
                <button type="button" class="btn color1">변경완료</button>
              </div>
            </div>
          </div>
        </div>
        <!-- //Wrap-contents -->
      </div>
      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
