<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">즐겨찾기</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="bookmark-cont">
          <div class="wrap-tab type2">
            <ul class="tab-menu">
              <li><button type="button">주유 / LPG</button></li>
              <li class="active"><button type="button">세차</button></li>
            </ul>
          </div>
          <div class="wrap-tab-scroll type2">
            <ul class="tab-scroll-menu">
              <li>
                <div class="checkbox type5">
                  <input type="checkbox" id="chk2" checked/>
                  <label for="chk2">손세차</label>
                </div>
              </li>
              <li>
                <div class="checkbox type5">
                  <input type="checkbox" id="chk3" />
                  <label for="chk3">셀프세차</label>
                </div>
              </li>
            </ul>
          </div>
          <div class="wrap-filter">
            <div class="left">
              <p class="desc">머핀 제휴 셀프세차장입니다.</p>
            </div>
            <div class="right">
              <button type="button" class="bg-icon filter">필터</button>
              <button type="button" class="bg-icon refresh">새로고침</button>
            </div>
          </div>
          <div class="list-content">
            <!-- 손세차 -->
            <div class="list-item">
              <div class="item-top">
                <div class="thumbnail"><img src="../../assets/img/temp/list-thumb-1.png" alt="" /></div>
                <div class="wrap-badge"><span class="badge grad1">손세차</span></div>
              </div>
              <div class="item-bottom">
                <div class="info">
                  <a href="javascript:;" class="title">셀세모 경기광주점</a>
                  <p class="desc">경기도 광주시 곤지암읍 곤지암리 377-7번지</p>
                </div>
                <button type="button" class="bg-icon favorite active">좋아요</button>
                <div class="etc">
                  <a href="javascript:;" class="active"><i class="bg-icon location">거리</i>1.5 km</a>
                  <a href="javascript:;"><i class="bg-icon review">평점</i>4.5 <span>(88)</span></a>
                </div>
                <ul class="wrap-tag">
                  <li class="tag">현장방문</li>
                  <li class="tag">온수</li>
                  <li class="tag">개인용품</li>
                </ul>
                <div class="wrap-btn">
                  <a href="javascript:;" class="btn">예약하기</a>
                </div>
              </div>
            </div>
            <!-- //손세차 -->

            <!-- 셀프세차 -->
            <div class="list-item">
              <div class="item-top">
                <div class="thumbnail"><img src="../../assets/img/temp/list-thumb-1.png" alt="" /></div>
                <div class="wrap-badge"><span class="badge grad1">셀프세차</span></div>
              </div>
              <div class="item-bottom">
                <div class="info">
                  <a href="javascript:;" class="title">오토스테이 용인신갈점</a>
                  <p class="desc">경기도 용인시 상갈동 경인리 100-13번지</p>
                </div>
                <button type="button" class="bg-icon favorite">좋아요</button>
                <div class="etc">
                  <a href="javascript:;" class="active"><i class="bg-icon location">거리</i>1.8 km</a>
                  <a href="javascript:;"><i class="bg-icon review">평점</i>2.5 <span>(71)</span></a>
                </div>
                <ul class="wrap-tag">
                  <li class="tag">현장방문</li>
                  <li class="tag">온수</li>
                  <li class="tag">개인용품</li>
                </ul>
                <div class="wrap-btn">
                  <a href="javascript:;" class="btn">1대예약</a>
                  <a href="javascript:;" class="btn">단체예약</a>
                </div>
              </div>
            </div>
            <!-- //셀프세차 -->
          </div>
          <button type="button" class="btn-more"><span class="more-text">더보기</span></button>
        </div>
        <!-- <div class="toast-area">즐겨찾기에 추가 되었습니다.</div> -->
      </div>
      <!-- //Wrap-contents -->
    </div>
  </body>
</html>
