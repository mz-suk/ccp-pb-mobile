<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">포인트 내역</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="row-section-wrap">
          <div class="row-section">
            <div class="top-info type-point">
              <button type="button" class="btn-refresh">새로고침</button>
              <div class="main-info">
                <p class="title">보유 머핀 포인트</p>
                <p class="num"><strong>162,170</strong>원</p>
              </div>
              <div class="sub-info">
                <a href="javascript:void(0)" class="sub-point-box point-up">
                  <p class="title">적립예정 머핀 포인트</p>
                  <p class="num"><strong>+ 640</strong>원</p>
                </a>
              </div>
            </div>
            <div class="statement-list-wrap">
              <div class="wrap-tab-scroll type1">
                <ul class="tab-scroll-menu">
                  <li class="active"><button type="button">주유 / LPG</button></li>
                  <li><button type="button">세차 · 정비</button></li>
                </ul>
              </div>
              <div class="wrap-select">
                <select class="select">
                  <option>전체</option>
                </select>
                <select class="select">
                  <option>최근 1개월</option>
                </select>
              </div>
              <ul class="statement-list">
                <li>
                  <div class="title-area">
                    <p class="title">통일(중구) 주유소</p>
                    <p class="desc">
                      <span>2020.07.03</span>
                      <span>카테고리명 사용</span>
                    </p>
                  </div>
                  <div class="price-area">
                    <!-- +일때 : up / -일때 : down -->
                    <p class="price down"><strong class="num">- 6,000</strong>원</p>
                    <p class="desc">사용</p>
                  </div>
                </li>
                <li>
                  <div class="title-area">
                    <p class="title">SK 주유소 을지로 3가점</p>
                    <p class="desc">
                      <span>2020.07.03</span>
                      <span>적립 취소</span>
                    </p>
                  </div>
                  <div class="price-area">
                    <!-- +일때 : up / -일때 : down -->
                    <p class="price down"><strong class="num">- 100</strong>원</p>
                    <p class="desc">적립취소</p>
                  </div>
                </li>
                <li>
                  <div class="title-area">
                    <p class="title">가양 주유소</p>
                    <p class="desc">
                      <span>2020.07.03</span>
                      <span>주유 구매 적립</span>
                    </p>
                  </div>
                  <div class="price-area">
                    <!-- +일때 : up / -일때 : down -->
                    <p class="price up"><strong class="num">+ 50</strong>원</p>
                    <p class="desc">적립</p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->
    </div>
  </body>
</html>
