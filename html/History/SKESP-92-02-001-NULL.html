<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">포인트 내역</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="row-section-wrap">
          <div class="row-section">
            <div class="top-info type-point">
              <button type="button" class="btn-refresh">새로고침</button>
              <div class="main-info">
                <p class="title">보유 머핀 포인트</p>
                <p class="num"><strong>162,170</strong>원</p>
              </div>
              <div class="sub-info">
                <a href="javascript:void(0)" class="sub-point-box point-up">
                  <p class="title">적립예정 머핀 포인트</p>
                  <p class="num"><strong>+ 640</strong>원</p>
                </a>
              </div>
            </div>
            <div class="statement-list-wrap">
              <div class="wrap-tab-scroll type1">
                <ul class="tab-scroll-menu">
                  <li class="active"><button type="button">주유 / LPG</button></li>
                  <li><button type="button">세차 · 정비</button></li>
                </ul>
              </div>
              <div class="wrap-select">
                <select class="select">
                  <option>전체</option>
                </select>
                <select class="select">
                  <option>최근 1개월</option>
                </select>
              </div>
              <div class="wrap-empty">
                <div class="empty-img">
                  <img src="../../assets/img/layout/icon-empty-point.svg" alt />
                </div>
                <p class="empty-text"><strong>적립된 포인트가 없습니다.</strong></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->
    </div>
  </body>
</html>
