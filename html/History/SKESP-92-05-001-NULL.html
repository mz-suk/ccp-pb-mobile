<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">즐겨찾기</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="bookmark-cont">
          <div class="wrap-tab type2">
            <ul class="tab-menu">
              <li class="active"><button type="button">주유</button></li>
              <li><button type="button">세차</button></li>
            </ul>
          </div>

          <div class="wrap-empty">
            <div class="empty-img">
              <img src="../../assets/img/layout/icon-empty.png" alt="" />
            </div>
            <p class="empty-text"><strong>고객님은 본 서비스를 이용할 수 없습니다.</strong></p>
            <p class="empty-text">아래 버튼을 클릭하시어 머핀 아이디 회원 가입 후<br/>서비스를 이용해주시기 바랍니다.</p>
            <div class="btn-area">
              <button type="button" class="btn color1">머핀 아이디 회원 가입하기</button>
            </div>
          </div>
      </div>
      <!-- //Wrap-contents -->
    </div>
  </body>
</html>
