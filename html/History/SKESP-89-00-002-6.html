<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">활동 내역</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->

      <!-- wrap-contents -->
      <div class="wrap-contents">
        <div class="wrap-member-info">
          <div class="member-info">
            <div class="title-sub">
              <p><i class="bg-icon icon-detailing"></i>세차 이용내역</p>
              <button type="button" class="btn-arrow">더보기</button>
            </div>
            <div class="info-cont">
              <div class="info-txt type3">
                <p class="txt">예약 <span class="num">3</span></p>
                <p class="txt">사용 <span class="num">5</span></p>
                <p class="txt">환불 <span class="num">0</span></p>
                <p class="txt">미사용 <span class="num">0</span></p>
              </div>
            </div>
          </div>

          <div class="member-info">
            <div class="title-sub">
              <p><i class="bg-icon icon-oiling"></i>주유 이용내역</p>
            </div>
            <div class="info-cont">
              <div class="info-txt type3">
                <p class="txt">머핀 가입 회원만 이용하실 수 있습니다.</p>
              </div>
              <button type="button" class="btn-link">가입하기</button>
            </div>
          </div>

          <div class="member-info">
            <div class="title-sub">
              <p><i class="bg-icon card"></i>선불카드 이용내역</p>
              <button type="button" class="btn-arrow">더보기</button>
            </div>
            <div class="info-cont">
              <div class="info-txt type2">
                <p class="txt">누적 사용한 금액</p>
                <p class="num"><em>30,000</em>원</p>
                <p class="txt">사용 가능한 금액</p>
                <p class="num"><em>30,000</em>원</p>
              </div>
              <button type="button" class="btn-link color1">바코드보기</button>
            </div>
          </div>

          <div class="member-info">
            <div class="title-sub">
              <p><i class="bg-icon membership-type1"></i>멤버십 구매내역</p>
            </div>
            <div class="info-cont">
              <div class="info-txt type3">
                <p class="txt">머핀 가입 회원만 이용하실 수 있습니다.</p>
              </div>
              <button type="button" class="btn-link">가입하기</button>
            </div>
          </div>

          <div class="member-info">
            <div class="title-sub">
              <p><i class="bg-icon icon-regularly"></i>정기 결제내역</p>
            </div>
            <div class="info-cont">
              <div class="info-txt type3">
                <p class="txt">머핀 가입 회원만 이용하실 수 있습니다.</p>
              </div>
              <button type="button" class="btn-link">가입하기</button>
            </div>
          </div>

          <div class="member-info">
            <div class="title-sub">
              <p><i class="bg-icon review-type2"></i>리뷰내역</p>
            </div>
            <div class="info-cont">
              <div class="info-txt type3">
                <p class="txt">등록 <span class="num">3</span></p>
                <p class="txt">작성해야 할 리뷰 <span class="num">5</span></p>
              </div>
            </div>
          </div>

          <div class="member-info">
            <div class="title-sub">
              <p><i class="bg-icon like"></i>즐겨찾기</p>
            </div>
            <div class="info-cont">
              <div class="info-txt type3">
                <p class="txt">주유 <span class="num">3</span></p>
                <p class="txt">손세차 <span class="num">5</span></p>
                <p class="txt">셀프세차 <span class="num">5</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //wrap-contents -->

      <!-- Footer -->
    </div>
  </body>
</html>
