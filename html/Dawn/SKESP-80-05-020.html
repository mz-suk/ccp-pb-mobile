<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <header class="header header-popup">
          <h1 class="title">새벽세차 받을 아파트 검색</h1>
          <div class="left">
            <button type="button" class="bg-icon prev">이전페이지</button>
          </div>
          <div class="right">
            <button type="button" class="bg-icon close">닫기</button>
          </div>
        </header>
        <div class="wrap-contents">
          <div class="block-layout">
            <div class="dawn-top">
              <p class="title">‘부산 진구’ 서비스 가능한 아파트입니다.</p>
              <p class="sub">일부 아파트의 경우 출입방식 또는 현장 상황에 따라<br>서비스를 제공하는 동안 발생되는 주차비를 별도 결제<br>요청드릴 수 있습니다.</p>
            </div>
            <div class="form-div">
              <div class="form-search active">
                <!-- 텍스트가 입력 될 경우 active 클래스 추가 -btn-clear-x 버튼 활성-->
                <input type="text" placeholder="지역 내 아파트 검색"/>
                <button type="button" class="btn-clear-x" title="검색단어 삭제"><i class="bg-icon clear-x"></i></button>
                <button type="button" class="btn-search" title="검색"><i class="bg-icon search"></i></button>
              </div>
            </div>
            <div class="search-result type3">
              <ul class="result-list">
                <li>
                  <a href="#">
                   <p class="title"><i class="bg-icon location-small"></i> 범내골역 한라비발디 스튜디오422 아파트</p>
                    <div class="desc">
                      <p class="new-address">부산 부산진구 범천동</p>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <p class="title"><i class="bg-icon location-small"></i> 범일역 풍림아이원 아파트</p>
                    <div class="desc">
                      <p class="new-address">부산 부산진구 범천동</p>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <p class="title"><i class="bg-icon location-small"></i> 범천 LH아파트</p>
                    <div class="desc">
                      <p class="new-address">부산 부산진구 범천동</p>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <p class="title"><i class="bg-icon location-small"></i> 레미안 범천동 아파트</p>
                    <div class="desc">
                      <p class="new-address">부산 부산진구 범천동</p>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <p class="title"><i class="bg-icon location-small"></i> 레미안 범천동 아파트</p>
                    <div class="desc">
                      <p class="new-address">부산 부산진구 범천동</p>
                    </div>
                  </a>
                </li>
              </ul>
              <button type="button" class="btn-more">
                <span class="more-text">더보기</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
