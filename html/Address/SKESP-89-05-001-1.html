<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">주소관리</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="address-cont">
          <ul class="address-list">
            <li class="info-type-box">
              <!-- 편집창은 active 클래스 추가로 활성-->
              <div class="dropdown-area ">
                <button type="button" class="btn-drpomenu"><i class="bg-icon edite-more">메뉴보기</i></button>
                <ul class="drop-menu">
                  <li>
                    <button type="button">별명관리<i class="bg-icon write"></i></button>
                  </li>
                  <li>
                    <button type="button">삭제하기<i class="bg-icon trash-del"></i></button>
                  </li>
                </ul>
              </div>
              <div class="info-address-cont">
                <p class="address-nick">[출장세차 받은 주소]</p>
                <div class="address-info">
                  <p>서울 종로구 수표로99 시그니쳐타워</p>
                  <span>을지로 패스트파이브</span>
                </div>
                <div class="btn-area grid">
                  <button type="button" class="btn"><i class="bg-icon car-wash"></i>출장세차 가능</button>
                </div>
              </div>
            </li>

            <li class="info-type-box">
              <!-- 편집창은 active 클래스 추가로 활성-->
              <div class="dropdown-area active">
                <button type="button" class="btn-drpomenu"><i class="bg-icon edite-more">메뉴보기</i></button>
                <ul class="drop-menu">
                  <li>
                    <button type="button">별명관리<i class="bg-icon write"></i></button>
                  </li>
                  <li>
                    <button type="button">삭제하기<i class="bg-icon trash-del"></i></button>
                  </li>
                </ul>
              </div>
              <div class="info-address-cont">
                <p class="address-nick">[새벽세차 받은 주소]</p>
                <div class="address-info">
                  <p>서울 종로구 수표로99 시그니쳐타워</p>
                </div>
                <div class="btn-area grid">
                  <button type="button" class="btn"><i class="bg-icon car-wash-dawn"></i>새벽세차 가능</button>
                </div>
              </div>
            </li>

            <li class="info-type-box">
              <!-- 편집창은 active 클래스 추가로 활성-->
              <div class="dropdown-area">
                <button type="button" class="btn-drpomenu"><i class="bg-icon edite-more">메뉴보기</i></button>
                <ul class="drop-menu">
                  <li>
                    <button type="button">별명관리<i class="bg-icon write"></i></button>
                  </li>
                  <li>
                    <button type="button">삭제하기<i class="bg-icon trash-del"></i></button>
                  </li>
                </ul>
              </div>
              <div class="info-address-cont">
                <p class="address-nick">[출장세차 받은 주소]</p>
                <div class="address-info">
                  <p>서울 종로구 수표로99 시그니쳐타워</p>
                </div>
                <div class="btn-area grid">
                  <button type="button" class="btn"><i class="bg-icon car-wash"></i>출장세차 가능</button>
                </div>
                <div class="disabled">
                  <p class="service-done">이용불가</p>
                  <p>서비스 가능한 주소에서 제외되었습니다.</p>
                  <button type="button">삭제</button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <!-- //Wrap-contents -->
    </div>
  </body>
</html>
