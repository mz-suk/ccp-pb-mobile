<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">내 쿠폰 <em>(15)</em></h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="coupon-cont">
          <div class="wrap-tab type1">
            <ul class="tab-menu">
              <li class="active"><button type="button">주유/자동세차 쿠폰</button></li>
              <li><button type="button">세차 쿠폰</button></li>
            </ul>

            <div class="tab-content">
              <div class="list-coupon">
                <div class="info-type-box coupon-type">
                  <div class="info-type-cont type1">
                    <div class="top">
                      <span class="badge grad3"><i class="bg-icon membership-type2"></i>멤버십</span>
                      <span class="badge grad2">주유소</span>
                      <span class="count"><strong>3</strong>장</span>
                    </div>
                    <p class="title">멤버십 무료 자동세차 쿠폰</p>
                    <div class="bottom">
                      <div class="coupon-num">
                        <p>Coupon No.</p>
                        <p><strong>12345</strong></p>
                      </div>
                      <p class="date">사용기간 : 2020.07.01 ~ 2020.07.31</p>
                      <div class="btn-area">
                        <button type="button" class="btn-arrow type1">쿠폰 바로 사용하기</button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="info-type-box coupon-type">
                  <div class="info-type-cont type1">
                    <div class="top">
                      <span class="badge grad2">주유소</span>
                      <span class="count"><strong>3</strong>장</span>
                    </div>
                    <p class="title">리워드 교환 할인쿠폰</p>
                    <div class="num"><strong>10,000</strong>원</div>
                    <div class="bottom">
                      <p class="info-txt">최소결제금액 : 15,000원</p>
                      <p class="date">사용기간 : 2020.07.01 ~ 2020.07.31</p>
                      <div class="btn-area">
                        <button type="button" class="btn-arrow type1">쿠폰 바로 사용하기</button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="info-type-box coupon-type">
                  <div class="info-type-cont type1">
                    <div class="top">
                      <span class="badge grad2">주유소</span>
                      <span class="count"><strong>3</strong>장</span>
                    </div>
                    <p class="title">주유소 무료 자동세차 쿠폰</p>
                    <div class="bottom">
                      <div class="coupon-num">
                        <p>Coupon No.</p>
                        <p><strong>1111 - 0000 - 0000 - 0000</strong></p>
                      </div>
                      <p class="date">사용기간 : 2020.07.01 ~ 2020.07.31</p>
                      <div class="btn-area">
                        <button type="button" class="btn-arrow type1">쿠폰 바로 사용하기</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="wrap-floating">
          <button type="button" class="btn-floating">사용이력보기<i class="bg-icon more"></i></button>
        </div>
      </div>
      <!-- //Wrap-contents -->
    </div>
  </body>
</html>
