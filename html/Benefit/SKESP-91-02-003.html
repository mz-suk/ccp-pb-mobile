<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <header class="header header-popup">
          <h1 class="title">주유 / LPG 쿠폰 사용이력</h1>
          <div class="right">
            <button type="button" class="bg-icon close">닫기</button>
          </div>
        </header>

        <div class="wrap-contents">
          <div class="coupon-cont">
            <p class="text-guide">쿠폰 이력은 사용 완료일, 기간 만료 일 기준 6개월까지만 제공됩니다.</p>
            <div class="list-coupon">
              <div class="info-type-box coupon-type">
                <div class="info-type-cont type1">
                  <div class="top">
                    <span class="badge grad3"><i class="bg-icon membership-type2"></i>멤버십</span>
                    <span class="badge grad2">주유소</span>
                  </div>
                  <p class="title">멤버십 무료 자동세차 쿠폰</p>
                  <div class="bottom">
                    <div class="coupon-num">
                      <p>Coupon No.</p>
                      <p><strong>12345</strong></p>
                    </div>
                    <p class="date">사용기간 : 2020.07.01 ~ 2020.07.31</p>
                    <div class="btn-area">
                      <button type="button" class="btn-arrow type1">쿠폰 바로 사용하기</button>
                    </div>
                  </div>
                  <div class="dim-area">
                    <p class="tit"><i class="bg-icon chk-white"></i>사용완료</p>
                    <p class="txt"><span>선우상사 삼전셀프주유소</span><span>2020.08.13 17:10</span></p>
                  </div>
                </div>
              </div>

              <div class="info-type-box coupon-type">
                <div class="info-type-cont type1">
                  <div class="top">
                    <span class="badge grad2">주유소</span>
                  </div>
                  <p class="title">리워드 교환 할인쿠폰</p>
                  <div class="num"><strong>10,000</strong>원</div>
                  <div class="bottom">
                    <p class="info-txt">최소결제금액 : 15,000원</p>
                    <p class="date">사용기간 : 2020.07.01 ~ 2020.07.31</p>
                    <div class="btn-area">
                      <button type="button" class="btn-arrow type1">쿠폰 바로 사용하기</button>
                    </div>
                  </div>
                  <div class="dim-area">
                    <p class="tit"><i class="bg-icon chk-white"></i>기간만료</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
