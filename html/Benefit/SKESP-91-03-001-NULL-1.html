<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">이벤트</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">
            이전페이지
          </button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="row-section-wrap">
          <div class="row-section">
            <div class="wrap-tab type2">
              <ul class="tab-menu">
                <li class="active">
                  <button type="button">진행중 이벤트</button>
                </li>
                <li>
                  <button type="button">당첨자 발표</button>
                </li>
                <li>
                  <button type="button">종료된 이벤트</button>
                </li>
              </ul>
            </div>
            <div class="wrap-empty">
              <div class="empty-img"><img src="../../assets/img/layout/icon-empty-event.png" alt="" /></div>
              <p class="empty-text"><strong>진행중인 이벤트가 없습니다.</strong></p>
              <p class="empty-text">진행될 이벤트를 기대해 주세요.</p>
            </div>
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->
      <!-- Footer -->
    </div>

    <!-- Quick-menu -->
    <div class="quick-menu">
      <ul class="quick-menu-list">
        <li>
          <a href="#">
            <i class="bg-icon home"></i>
            <span class="menu-name">홈</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bg-icon bill"></i>
            <span class="menu-name">이용내역</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bg-icon my-muffin"></i>
            <span class="menu-name">마이머핀</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- //Quick-menu -->
  </body>
</html>
