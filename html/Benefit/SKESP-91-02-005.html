<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">사용가능한 쿠폰 (15)</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">
            이전페이지
          </button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="coupon-cont">
          <div class="wrap-tab type1">
            <ul class="tab-menu">
              <li class="active"><button type="button">주유소 사용 쿠폰 (5)</button></li>
              <li><button type="button">제휴 세차 쿠폰 (2)</button></li>
            </ul>
          </div>
          <div class="tab-content">
            <div class="wrap-empty">
              <div class="empty-img">
                <img src="../../assets/img/layout/icon-empty-coupon.png" alt="" />
              </div>
              <p class="empty-text">
                <strong>사용 가능한 쿠폰이 없습니다.</strong>
              </p>
              <p class="empty-text">다운 가능 쿠폰에서 쿠폰을 먼저 확인 해주세요.</p>
            </div>
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->
      <!-- Footer -->
    </div>
  </body>
</html>
