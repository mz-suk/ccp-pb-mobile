<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">1:1 문의하기</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="wrap-question-write">
          <div class="wrap-select">
            <select class="select" required>
              <option value="">문의하실 카테고리를 선택해 주세요.</option>
              <option value="">예약/취소/환불</option>
            </select>
          </div>
          <div class="question-area">
            <div class="form-div type1">
              <p class="title-sm"><input type="checkbox" id="checkbox1" checked><label for="checkbox1">구매 정보 추가</label></p>
              <select class="select" required>
                <option value="">문의하실 구매내역을 선택해 주세요.</option>
              </select>
            </div>
            <div class="form-div type1">
              <p class="title-sm"><input type="checkbox" id="checkbox2"><label for="checkbox2">제휴사, 가맹점 정보 추가</label></p>
              <select class="select" required >
                <option value="">제휴사를 선택해주세요.</option>
              </select>
              <select class="select" required disabled>
                <option value="">가맹점을 선택해주세요</option>
              </select>
            </div>
            <div class="form-div ">
              <p class="title-sm">문의제목</p>
              <div class="form-input">
                <input type="text" placeholder="문의 제목을 입력해 주세요.">
              </div>
            </div>
            <div class="form-div ">
              <p class="title-sm">문의내역</p>
              <div class="form-text-area">
                <textarea placeholder="문의내역을 작성해 주세요."></textarea>
                <span class="text-length">
                  <span>0</span>
                  <span>/1000자</span>
                </span>
              </div>
            </div>

            <div class="review-add-img scroll">
              <ul class="img-list">
                <li>
                  <label class="btn-add-photo">
                    <input type="file" />
                    <span>
                      <i class="bg-icon photo"></i>
                      <span class="num">사진 6/20</span>
                    </span>
                  </label>
                </li>
                <!-- [D] 동영상 썸네일 :: .type1 추가
                <li class="type1">
                  <button type="button"><i class="bg-icon remove"></i></button>
                </li>
                 //동영상 썸네일 -->
                <li>
                  <img src="../../assets/img/temp/list-thumb-1.png" alt="">
                  <button type="button"><i class="bg-icon remove"></i></button>
                </li>
                <li>
                  <img src="../../assets/img/temp/list-thumb-1.png" alt="">
                  <button type="button"><i class="bg-icon remove"></i></button>
                </li>
                <li>
                  <img src="../../assets/img/temp/list-thumb-1.png" alt="">
                  <button type="button"><i class="bg-icon remove"></i></button>
                </li>
                <li>
                  <img src="../../assets/img/temp/list-thumb-1.png" alt="">
                  <button type="button"><i class="bg-icon remove"></i></button>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="fix-footer-area">
          <button type="button" class="btn type2 color4" disabled>확인</button>
          <!-- <button type="button" class="btn type2 color4">확인</button> -->
        </div>
      </div>
      <!-- //Wrap-contents -->
      <!-- Footer -->
    </div>
  </body>
</html>
