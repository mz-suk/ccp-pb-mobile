<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
  <title>Document</title>
  <script>
    function setFontSize() {
      var doc = document.documentElement,
        fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
      fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

      doc.style.fontSize = fontSizeVal + "%";
    }
    setFontSize();
    window.addEventListener("resize", setFontSize);
  </script>
  <link rel="stylesheet" href="../../assets/css/style.css" />
</head>

<body>
  <div id="container"></div>

  <!-- Popup -->
  <div class="wrapper-layer pos-right">
    <div class="wrap-layer">
      <header class="header header-popup">
        <h1 class="title">머핀 포인트 조회</h1>
        <div class="right">
          <button type="button" class="bg-icon close">닫기</button>
        </div>
      </header>

      <div class="wrap-contents">
        <div class="point-cont">
          <p class="title">보유 포인트</p>
          <p class="point"><strong>48,000</strong>P</p>
          <p class="text-guide">포인트는 1원=1P로 사용 가능합니다.</p>
          <p class="text-guide">사용하실 포인트 입력 완료 후 다시 포인트를<br/>조회하실 경우 기 입력하신 정보는 초기화됩니다.</p>
          <p class="text-guide">사용된 포인트는 구매 총 금액에 적용되며,<br/>실 결제금액이 0원보다 낮을 경우 정보가 초기화됩니다.</p>
          <div class="wrap-form">
            <div class="form-input">
              <input type="number" placeholder="사용할 포인트를 입력해주세요.">
              <button type="button" class="btn-clear-x" title="검색단어 삭제"><i class="bg-icon clear-x"></i></button>
            </div>
            <div class="wrap-check">
              <input type="checkbox" id="chk1">
              <label for="chk1">보유포인트 모두사용</label>
            </div>
          </div>
        </div>

        <div class="fix-footer-area">
          <!-- <button type="button" class="btn type2 color4" disabled>사용하기</button> -->
          <button type="button" class="btn type2 color4">사용하기</button>
        </div>
      </div>
    </div>

    <div class="mask"></div>
  </div>
  <!-- //Popup -->
</body>

</html>
