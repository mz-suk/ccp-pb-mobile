<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
  <title>Document</title>
  <script>
    function setFontSize() {
      var doc = document.documentElement,
        fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
      fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

      doc.style.fontSize = fontSizeVal + "%";
    }
    setFontSize();
    window.addEventListener("resize", setFontSize);
  </script>
  <link rel="stylesheet" href="../../assets/css/style.css" />
</head>

<body>
  <div id="container"></div>

  <!-- Popup -->
  <div class="wrapper-layer pos-right">
    <div class="wrap-layer">
      <header class="header header-popup">
        <h1 class="title">머핀 포인트 조회</h1>
        <div class="right">
          <button type="button" class="bg-icon close">닫기</button>
        </div>
      </header>

      <div class="wrap-contents">
        <div class="wrap-empty">
          <div class="empty-img">
            <img src="../../assets/img/layout/icon-empty-point.png" alt />
          </div>
          <p class="empty-text"><strong>오류가 발생하였습니다.</strong></p>
          <p class="empty-text">아래 버튼을 클릭하시어 다시 조회하시거나<br/>잠시 후 다시 시도해주시기 바랍니다.</p>
          <div class="btn-area">
            <button type="button" class="btn color1">새로고침</button>
          </div>
        </div>
      </div>
    </div>

    <div class="mask"></div>
  </div>
  <!-- //Popup -->
</body>

</html>
