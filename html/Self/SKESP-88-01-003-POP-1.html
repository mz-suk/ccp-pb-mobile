<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <header class="header header-popup">
          <h1 class="title">쿠폰 조회</h1>
          <div class="right">
            <button type="button" class="bg-icon close">닫기</button>
          </div>
        </header>

        <div class="wrap-contents">
          <div class="coupon-cont">
            <div class="wrap-tab type1">
              <ul class="tab-menu">
                <li class="active"><button type="button">내 쿠폰 <em>(99)</em></button></li>
                <li><button type="button">다운 가능 쿠폰 <em>(99)</em></button></li>
              </ul>

              <div class="tab-content">
                <ul class="list-dot color1">
                  <li>쿠폰은 선택하신 상품 또는 옵션별로 사용 가능합니다.</li>
                  <li>사용된 쿠폰은 판매가 기준으로 적용되며,<br/>실 결제금액이 0원보다 낮을 경우 정보가 초기화됩니다.</li>
                </ul>
                <div class="list-coupon">
                  <div class="info-type-box coupon-type">
                    <input type="checkbox" id="chk01" checked>
                    <label for="chk01" class="info-type-cont type2">
                      <div class="top">
                        <span class="badge grad3"><i class="bg-icon membership-type2"></i>멤버십</span>
                        <span class="badge grad1">손세차</span>
                        <span class="badge grad4">루페스</span>
                      </div>
                      <p class="title">유막제거 할인<br/> 소낙스, 루페스 매장에서 이용 가능</p>
                      <div class="num"><strong>100</strong>%</div>
                      <p class="info-txt">최소결제금액 : 15,000원</p>
                      <div class="bottom">
                        <p class="date">사용기간 : 2020.07.01 ~ 2020.07.31</p>
                        <p class="desc">손세차 예약 중 해당 옵션 구매시 적용가능</p>
                      </div>
                      <div class="right">
                        <button type="button"><i class="bg-icon check">선택</i></button>
                      </div>
                    </label>
                  </div>

                  <div class="info-type-box coupon-type">
                    <input type="checkbox" id="chk02">
                    <label for="chk02" class="info-type-cont type2">
                      <div class="top">
                        <span class="badge grad3"><i class="bg-icon membership-type2"></i>멤버십</span>
                        <span class="badge grad1">출장세차</span>
                      </div>
                      <p class="title">공기압 옵션 할인권</p>
                      <div class="num"><strong>100</strong>%</div>
                      <p class="info-txt">최소결제금액 : 15,000원</p>
                      <div class="bottom">
                        <p class="date">사용기간 : 2020.07.01 ~ 2020.07.31</p>
                        <p class="desc">출장세차 예약 중 해당 옵션 구매시 적용가능</p>
                      </div>
                      <div class="right">
                        <button type="button"><i class="bg-icon check">선택</i></button>
                      </div>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="fix-footer-area">
            <!-- <button type="button" class="btn type2 color4" disabled>사용하기</button> -->
            <button type="button" class="btn type2 color4">사용하기</button>
          </div>
        </div>
        <!-- //wrap-contents -->
      </div>

      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
