<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <header class="header header-popup">
          <h1 class="title">수리견적 서비스 소개</h1>
          <div class="right">
            <button type="button" class="bg-icon close">닫기</button>
          </div>
        </header>

        <div class="wrap-contents">
          <div class="wash-brand">
            <img src="../../../assets/img/layout/repair-01.png" alt="">
            <span class="logo"><img src="../../../assets/img/layout/logo-cardoc.svg" alt=""></span>
            <div class="txt-box">
              <p class="title"><span>수리견적 비교하기</span></p>
              <p class="txt">정비가 필요한 차량의 사진을 올려주시면<br/>평균 5~6개 수리업체 견적을 받아 비교하고 예약할 수 있습니다.</p>
              <p class="txt">위 서비스는 ㈜카닥코퍼레이션과 함께하며,<br/>카닥코퍼레이션은 외장수리/보험/타이어/엔진오일 등<br/>자동차 생애주기에 맞춘 가장 똑똑한 소비를 돕고 있습니다.</p>
              <p class="txt1">(주) 카닥코퍼레이션</p>
              <p class="txt">똑똑한 내 차 관리의 시작, 내 차를 위해 카닥하세요.</p>
            </div>
          </div>
          <div class="wash-content">
            <ul class="wash-info">
              <li class="center type1">
                <p class="title">쉽고 빠른 견적요청</p>
                <p class="txt">내차 스크래치 사진 1장만 올려보세요!<br/>가까운 공업사 수리견적을 무료로 받을 수 있습니다.</p>
                <div class="img"><img src="../../../assets/img/wash/cardoc-01.png" alt=""></div>
                <div class="img"><img src="../../../assets/img/wash/cardoc-02.png" alt=""></div>
                <div class="img"><img src="../../../assets/img/wash/cardoc-03.png" alt=""></div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
