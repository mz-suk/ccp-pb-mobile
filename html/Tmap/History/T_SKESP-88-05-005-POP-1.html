<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <header class="header header-popup">
          <h1 class="title">시간 선택</h1>
          <div class="right">
            <button type="button" class="bg-icon close">닫기</button>
          </div>
        </header>

        <div class="wrap-contents">
          <div class="wrap-setting">
            <div class="setting-cont">
              <div class="title-sub">
                <p>요청시간 선택</p>
              </div>
              <div class="wrap-time">
                <p class="title">오전</p>
                <div class="wrap-checkbox">
                  <div class="checkbox type1">
                    <input type="radio" id="chk1" name="hour" checked />
                    <label for="chk1">8시</label>
                  </div>
                  <div class="checkbox type1">
                    <input type="radio" id="chk2" name="hour" />
                    <label for="chk2">9시</label>
                  </div>
                  <div class="checkbox type1">
                    <input type="radio" id="chk3" name="hour" />
                    <label for="chk3">10시</label>
                  </div>
                  <div class="checkbox type1">
                    <input type="radio" id="chk4" name="hour" />
                    <label for="chk4">11시</label>
                  </div>
                </div>
              </div>
              <div class="wrap-time">
                <p class="title">오후</p>
                <div class="wrap-checkbox">
                  <div class="checkbox type1">
                    <input type="radio" id="chk5" name="hour" checked />
                    <label for="chk5">16시</label>
                  </div>
                  <div class="checkbox type1">
                    <input type="radio" id="chk6" name="hour" />
                    <label for="chk6">17시</label>
                  </div>
                </div>
              </div>
              <div class="wrap-time">
                <p class="title">분</p>
                <div class="wrap-checkbox">
                  <div class="checkbox type1">
                    <input type="radio" id="chk7" name="minute1" checked />
                    <label for="chk7">정각</label>
                  </div>
                  <div class="checkbox type1">
                    <input type="radio" id="chk8" name="minute1" />
                    <label for="chk8">10분</label>
                  </div>
                  <div class="checkbox type1">
                    <input type="radio" id="chk9" name="minute1" />
                    <label for="chk9">20분</label>
                  </div>
                  <div class="checkbox type1">
                    <input type="radio" id="chk10" name="minute1" />
                    <label for="chk10">30분</label>
                  </div>
                  <div class="checkbox type1">
                    <input type="radio" id="chk11" name="minute1" />
                    <label for="chk11">40분</label>
                  </div>
                  <div class="checkbox type1">
                    <input type="radio" id="chk12" name="minute1" />
                    <label for="chk12">50분</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="fix-footer-area">
            <!-- <button type="button" class="btn type2 color4" disabled>선택완료</button> -->
            <button type="button" class="btn type2 color4">선택완료</button>
          </div>
        </div>
      </div>

      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
