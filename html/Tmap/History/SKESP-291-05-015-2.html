<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">견적 목록</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="order-cont">
          <div class="title-sub">
            <p>견적요청 정보</p>
          </div>
          <dl class="customer-info">
            <dt>견적 번호</dt>
            <dd>1205499</dd>
            <dt>요청 일시</dt>
            <dd>2020.09.24 (목) 오전 11시 30분</dd>
          </dl>
        </div>

        <div class="order-cont">
          <div class="title-sub">
            <p>차량 정보</p>
          </div>
          <dl class="customer-info">
            <dt>차량 번호</dt>
            <dd>123디 1234</dd>
            <dt>차량 종류</dt>
            <dd>[랜드로버]<br/>레인지로버 스포트 슈퍼차지드 HSE</dd>
          </dl>
        </div>

        <div class="order-cont">
          <div class="title-sub">
            <p>주소</p>
          </div>
          <dl class="customer-info">
            <dt>첫번째 위치</dt>
            <dd>서울 중구 청계천로 100</dd>
            <dt>두번째 위치</dt>
            <dd>인천 서구 승학로 786</dd>
            <dt>연락처</dt>
            <dd>010 - 1234 -5678</dd>
          </dl>
        </div>

        <div class="order-cont">
          <div class="title-sub">
            <p>손상정보</p>
            <button type="button" class="btn-arrow">변경하기</button>
          </div>
          <div class="service-photo">
            <span><img src="../../../assets/img/temp/step04.png" alt=""></span>
            <button type="button">+ <span>크게보기 (30장)</span></button>
          </div>
          <dl class="customer-info">
            <dt>손상부위</dt>
            <dd>버스와 충돌이 있어 앞에 범퍼가 찌그러
              졌습니다. 이외 브레이크도 문제가 있는거
              같습니다</dd>
            <dt>요청사항</dt>
            <dd>보험수리, 픽업 서비스</dd>
          </dl>
        </div>

      </div>
      <!-- //Wrap-contents -->
      <!-- Footer -->
    </div>
  </body>
</html>
