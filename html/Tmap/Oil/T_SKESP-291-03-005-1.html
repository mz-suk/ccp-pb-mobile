<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">상품 선택</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="tmap-layout">
          <div class="review-top">
            <ul class="dotted-list">
              <li>원하시는 상품을 선택해 주세요.</li>
              <li>엔진오일 또는 배터리 중 최소 1개를 선택하셔야 다음으로<br/>이동 할 수 있습니다.</li>
            </ul>
          </div>

          <!-- 엔진오일 -->
          <div class="order-cont">
            <div class="title-sub">
              <p>엔진오일</p>
              <a href="javascript:;" class="text-link">변경하기<i class="bg-icon link"></i></a>
            </div>
            <div class="order-info">
              <div class="product-info">
                <div class="thumb"><img src="../../../assets/img/temp/img-oil.png" alt=""></div>
                <div class="info">
                  <p class="tit">토탈쿼츠 이네오 NEX 5W</p>
                  <p class="price">5,000 원</p>
                </div>
                <button type="button" class="btn-clear-x"><i class="bg-icon remove"></i></button>
              </div>
            </div>
          </div>
          <!-- //엔진오일 -->

          <!-- 배터리 -->
          <div class="order-cont">
            <div class="title-sub">
              <p>배터리</p>
            </div>
            <div class="order-info">
              <div class="product-info">
                <div class="wrap-btn">
                  <button type="button" class="btn">배터리 선택하기</button>
                </div>
              </div>
            </div>
          </div>
          <!-- //배터리 -->

          <!-- 추가패키지 -->
          <div class="order-cont">
            <div class="title-sub">
              <p>추가 패키지</p>
            </div>
            <div class="order-info">
              <p class="desc">엔진오일 또는 배터리 선택 후 구매할 수 있습니다.</p>
              <div class="product-info">
                <div class="wrap-btn">
                  <button type="button" class="btn">추가 패키지 선택하기</button>
                </div>
              </div>
            </div>
          </div>
          <!-- //추가패키지 -->
        </div>

        <div class="fix-footer-area">
          <button type="button" class="btn type2 color4"><em>60,000</em>원 다음으로</button>
        </div>
      </div>
      <!-- //Wrap-contents -->
    </div>
  </body>
</html>
