<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">머핀 아이디 전환가입</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="wrap-empty member">
          <div class="empty-img">
            <img src="../../../assets/img/layout/icon-empty-member.svg" alt />
          </div>
          <p class="empty-text">
            <strong>회원님께서는 머핀 아이디<br />가입이력이 있습니다.</strong>
          </p>
          <p class="empty-text">
            해당 계정으로 전환하시겠습니까?<br/>
            <span class="col-gc3">향후 로그인시 ske2002@muffin.com을<br/>사용하게 됩니다.</span>
          </p>
          <div class="text-box">
            <p class="text-color">ske2002@muffin.com</p>
          </div>
          <div class="btn-area grid">
            <button type="button" class="btn">전환가입 취소</button>
            <button type="button" class="btn color1">전환가입 완료</button>
          </div>
        </div>
        <div class="wrap-noti">
          <strong class="noti-title">로그인 변경 안내</strong>
          <div class="noti-cont">
            <ul class="list-dot">
              <li>동일한 이용자로 머핀 아이디에 가입한 계정이 있는 경우 해당 계정으로 로그인하여 사용할 수 있습니다.</li>
              <li>아래 전환가입 완료를 선택하시면, 머핀 아이디로 가입하신 계정으로 자동 로그인 되며, 기존 이용내역은 함께 보여 집니다.</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->
    </div>
  </body>
</html>
