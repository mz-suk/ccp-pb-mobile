<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <div class="wrap-contents">
        <div class="wrap-empty">
          <div class="logo-img"><img src="../../../assets/img/layout/logo-tmap.svg" alt=""></div>
          <p class="empty-title">SK주유소의 새로운 서비스<br/><em class="point3">머핀을 경험해 보세요</em></p>
          <div class="empty-img size1">
            <img src="../../../assets/img/layout/icon-empty-member8.svg" alt="" />
          </div>
          <p class="empty-text">
            머핀은 SK에너지가 제공하는 차량 통합관리<br/>
            플랫폼으로 <em class="point3">출장세차, 배터리∙오일 교환, 수리견적</em> 등<br/>
            Car Care 서비스를 제공합니다.
          </p>
          <div class="btn-area type1">
            <button type="button" class="btn  color4">T map 계정으로 회원가입</button>
          </div>
          <ul class="list-dot st1">
            <li>T맵 회원은 T맵 계정으로 간단한 회원가입 후 서비스를<br /> 이용할 수 있습니다. 지금 바로 이용해 보세요.</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
