<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <header class="header header-popup">
          <h1 class="title">자동세차 예약정보</h1>
          <div class="right">
            <button type="button" class="bg-icon close">닫기</button>
          </div>
        </header>

        <div class="wrap-contents">
          <div class="wrap-membership">
            <div class="charge-top">
              <div class="img"><img src="../../assets/img/layout/icon-empty-charge4.png" alt=""></div>
              <p class="txt-row">12가 1234로<br/>세차 예약이 되었습니다.</p>
              <p class="txt-row type1 color1">세차 서비스를 이용하지 않으신 경우<br/>금일 23시 50분자동 취소됩니다.</p>
            </div>
            <div class="wrap-code">
              <div class="gray-box">
                <div class="barcode-box">
                  <div class="barcode"><img src="../../assets/img/temp/barcode.png" alt=""></div>
                  <button type="button" class="btn-link type1">QR코드 보기</button>
                </div>
              </div>

              <div class="wrap-btn">
                <button type="button" class="btn">예약취소</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
