<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">운전자 보험 안내</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="account-area">
          <div class="member-apply">
            <p class="apply-info">모든 약관을 확인하고<br/>동의 합니다.</p>
            <div class="accordion type3 active">
              <div class="accordion-title">
                <p class="title">
                  <input type="checkbox" id="allChk" />
                  <label for="allChk">모든 약관 동의</label>
                </p>
              </div>
              <div class="accordion-cont">
                <div class="wrap-terms">
                  <div class="terms-box">
                    <input type="checkbox" id="terms1" checked />
                    <label for="terms1">운전자 보험 무료제공을 위한 개인정보<br/>제3자 정보제공 동의 <span class="req">(필수)</span></label>
                    <a href="javascript:;" class="bg-icon more">더보기</a>
                  </div>
                  <div class="terms-box">
                    <input type="checkbox" id="terms2" />
                    <label for="terms2">마케팅 활용 개인정보 제3자 제공동의 <span class=""> (선택)</span></label>
                    <a href="javascript:;" class="bg-icon more">더보기</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="fix-footer-area">
          <button type="button" class="btn type2 color4" >운전자 보험 가입하기</button>
        </div>
      </div>
      <!-- //Wrap-contents -->
    </div>
  </body>
</html>
