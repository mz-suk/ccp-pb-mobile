<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">내 차량 위치</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="row-section-wrap">
          <div class="row-section type-address">
            <div class="title-sub">
              <strong class="title">주소 정보<i class="bg-icon red-star">더보기</i></strong>
              <a href="" class="text-link">새로운 주소 등록하기<i class="bg-icon link-blue">더보기</i></a>
            </div>
            <div class="wrap-form">
              <ul class="list-radio">
                <li class="checkbox type4">
                  <input type="radio" id="chk1-1" name="group1" checked="">
                  <label for="chk1-1">
                    <p class="left">경기도 성남시 위례광장로97</p>
                    <p class="address-detail">(우리집)</p>
                  </label>

                </li>
                <li class="checkbox type4">
                  <input type="radio" id="chk1-2" name="group1">
                  <label for="chk1-2">
                    <p class="left">서울 강남구 테헤란로16 금정빌딩</p>
                    <p class="address-detail">(메가존 본사)</p>
                  </label>
                </li>
              </ul>
              <div class="form-input">
                <input type="text" placeholder="주차하신 층수 / 구역을 입력해주세요." />
                <button type="button" class="btn-clear-x" title="검색단어 삭제"><i class="bg-icon clear-x"></i></button>
              </div>
            </div>
          </div>
          <div class="row-section type-address">
            <div class="title-sub type4">
              <strong class="title">이용자 연락처<i class="bg-icon red-star"></i></strong>
            </div>
            <div class="wrap-form type1">
              <div class="form-input">
                <input type="number" placeholder="01012341234" />
                <button type="button" class="btn-clear-x" title="검색단어 삭제"><i class="bg-icon clear-x"></i></button>
              </div>
              <div class="wrap-check">
                <input type="checkbox" id="chk1" />
                <label for="chk1">
                  가급적 전화통화는 원치 않습니다.
                  <span class="more-msg">(단, 긴급 시 부득이하게 연락드릴 수 있습니다.)</span>
                </label>
              </div>
            </div>
          </div>
          <div class="row-section type-address">
            <div class="title-sub type4">
              <strong class="title">특이사항</strong>
            </div>
            <div class="wrap-form type1">
              <div class="form-text-area">
                <textarea maxlength="200" placeholder="세차 매니저에게 알려주세요.&#13;&#10;(ex. 정문에서 방문증 수령)"></textarea>
                <span class="text-length">
                  <!-- 글 작성 시 strong에  class="active" -->
                  <strong>0</strong>/200자
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="fix-footer-area">
          <button type="button" class="btn type2 color4">다음으로</button>
        </div>
      </div>
      <!-- //Wrap-contents -->
      <!-- Footer -->
    </div>
  </body>
</html>
