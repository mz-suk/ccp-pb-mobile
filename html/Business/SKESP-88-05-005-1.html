<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">예약 일시 선택</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->

      <!-- wrap-contents -->
      <div class="wrap-contents">
        <div class="wrap-reservation">
          <div class="reservation-cont">
            <div class="wrap-title">
              <p class="title"><i class="bg-icon calendar"></i>예약 날짜</p>
              <div class="wrap-tooltip">
                <button type="button" class="bg-icon tooltip2">툴팁</button>
                <div class="tooltip-box">
                  <button type="button" class="bg-icon tooltip-close">닫기</button>
                  <p>선택하신 날짜는 테크니션의 스케줄에 따라 부득이하게 유선연락을 통해 조정 요청드릴 수 있습니다.</p>
                </div>
              </div>
            </div>
            <button type="button" class="text date">2020.08.10 (금)</button>
          </div>

          <div class="reservation-cont">
            <p class="title"><i class="bg-icon time"></i>예약시간</p>
            <div class="wrap-info">
              <div class="wrap-car-info">
                <dl class="car-info">
                  <dt>시작 시간</dt>
                  <dd>오전 10시 30분</dd>
                  <dt>종료 시간</dt>
                  <dd>오후 2시 30분</dd>
                </dl>
              </div>
            </div>
          </div>
        </div>

        <div class="fix-footer-area">
          <button type="button" class="btn type2 color4"><em>60,000</em>원 다음으로</button>
        </div>
      </div>
      <!-- //wrap-contents -->
    </div>
  </body>
</html>
