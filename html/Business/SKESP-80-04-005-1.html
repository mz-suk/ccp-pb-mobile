<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-popup">
        <h1 class="title">선택한 주소 확인</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">
            이전페이지
          </button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents"></div>
      <!-- //Wrap-contents -->

      <!-- Footer -->

    </div>
    <!-- Layer Pop -->
    <div class="wrapper-layer pos-bottom">
      <div class="wrap-layer">
        <div class="inner-layer">
          <div class="layer-cont">
            <div class="search-address type1">
              <p class="service-ready">해당 주소는 서비스 준비 중입니다.<br>빠른 시일 내에 이용하실 수 있도록 준비 하겠습니다.</p>
            </div>
            <div class="wrap-btn">
              <button type="button" class="btn color1">다른 주소로 검색해보기</button>
            </div>
          </div>
        </div>
      </div>
      <div class="mask"></div>
    </div>
  <!-- //Layer Pop -->
  </body>
</html>
