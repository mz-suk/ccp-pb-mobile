<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">

        </div>

        </div>
      </header>
      <!-- //Header -->

      <!-- wrap-contents -->

              <dl class="define-list type1">

            </div>
          </div>
          <div class="order-cont">
            <div class="title-sub">
              <p>세부 옵션 정보</p>
              <a href="javascript:;" class="text-link">변경하기<i class="bg-icon link">더보기</i></a>

              <dl class="define-list type1">

        </div>
      </div>
      <!-- //wrap-contents -->
    </div>
  </body>
</html>
