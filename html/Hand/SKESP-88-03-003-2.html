<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">세부 옵션 선택</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="block-layout">
          <div class="detail-option-top">
            <p class="title">프리미엄 세차</p>
            <p class="txt">99.9% 살균 인증 받은 스팀 세차기로 차량 내부 / 외부스팀 세차 입니다. (트렁크포함)</p>
            <div class="price-box">
              <span class="wash-time"><i class="bg-icon time"></i> 약 60분 소요</span>
              <span>
                <span class="price-unit"><span>63,000</span>원</span>
                <span class="discount"><span>60,000</span>원</span>
              </span>
            </div>
            <p class="noti-box gray-box"><span class="col-gc3">※ 본 상품은 4회차 정기 세차상품입니다.</span></p>
            <ul class="list-dot color1">
              <li>선택한 Premium 정기상품에 적용 가능한 옵션을 추가해주세요.</li>
              <li>정기상품의 경우 이용 받으실 회차수를 클릭하시는 만큼 구매수량이 결정됩니다.</li>
            </ul>
          </div>
        </div>
        <div class="block-layout">
          <ul class="acc-list">
            <li class="accordion active type1">
              <div class="accordion-title">
                <p class="title">왁스</p>
                <button type="button" class="bg-icon toggle">펼침</button>
              </div>
              <div class="accordion-cont">
                <div class="checkbox-st">
                  <input type="radio" id="chk01" name="radiogroup" />
                  <label for="chk01">
                    <div>
                      <p class="label-tit">선택안함</p>
                    </div>
                  </label>
                </div>
                <div class="checkbox-st">
                  <input type="radio" id="chk02" name="radiogroup" />
                  <label for="chk02">
                    <div>
                      <p class="label-tit">카나우바 왁스 오닉스 급</p>
                      <p class="sub-txt">약 15분 소요</p>
                    </div>
                    <button type="button" class="btn-arrow type2">3,000원</button>
                  </label>
                  <div class="option-box">
                    <p>구매수량 및 적용회차</p>
                    <div class="wrap-checkbox">
                      <div class="checkbox type5">
                        <input type="checkbox" id="chk1" checked="">
                        <label for="chk1">1회</label>
                      </div>
                      <div class="checkbox type5">
                        <input type="checkbox" id="chk2">
                        <label for="chk2">2회</label>
                      </div>
                      <div class="checkbox type5">
                        <input type="checkbox" id="chk3">
                        <label for="chk3">3회</label>
                      </div>
                      <div class="checkbox type5">
                        <input type="checkbox" id="chk4">
                        <label for="chk4">4회</label>
                      </div>
                      <div class="checkbox type5">
                        <input type="checkbox" id="chk5">
                        <label for="chk5">5회</label>
                      </div>
                      <div class="checkbox type5">
                        <input type="checkbox" id="chk6">
                        <label for="chk6">6회</label>
                      </div>
                      <div class="checkbox type5">
                        <input type="checkbox" id="chk7">
                        <label for="chk7">7회</label>
                      </div>
                      <div class="checkbox type5">
                        <input type="checkbox" id="chk8">
                        <label for="chk8">8회</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="checkbox-st">
                  <input type="radio" id="chk03" name="radiogroup" />
                  <label for="chk03">
                    <div>
                      <p class="label-tit">카나우바 왁스 블랙라벨 급</p>
                      <p class="sub-txt">약 15분 소요</p>
                    </div>
                    <button type="button" class="btn-arrow type2">3,000원</button>
                  </label>
                </div>
              </div>
            </li>
            <li class="accordion active type1">
              <div class="accordion-title">
                <p class="title">코팅 디테일링</p>
                <button type="button" class="bg-icon toggle">펼침</button>
              </div>
              <div class="accordion-cont">
                <div class="checkbox-st">
                  <input type="checkbox" id="chk040" />
                  <label for="chk040">
                    <div>
                      <p class="label-tit">전체 선택/해제</p>
                    </div>
                  </label>
                </div>
                <div class="checkbox-st">
                  <input type="checkbox" id="chk04" />
                  <label for="chk04">
                    <div>
                      <p class="label-tit">전면 왁스코팅</p>
                      <p class="sub-txt">약 20분 소요</p>
                    </div>
                    <button type="button" class="btn-arrow type2">15,000원</button>
                  </label>
                </div>
                <div class="checkbox-st">
                  <input type="checkbox" id="chk05" />
                  <label for="chk05">
                    <div>
                      <p class="label-tit">측/후면 유리 발수 왁스코팅</p>
                      <p class="sub-txt">약 10분 소요</p>
                    </div>
                    <button type="button" class="btn-arrow type2">25,000원</button>
                  </label>
                </div>
                <div class="checkbox-st">
                  <input type="checkbox" id="chk06" />
                  <label for="chk06">
                    <div>
                      <p class="label-tit">고체 왁스코팅</p>
                      <p class="sub-txt">약 15분 소요</p>
                    </div>
                    <button type="button" class="btn-arrow type2">1,000원</button>
                  </label>
                </div>
              </div>
            </li>
            <li class="accordion active type1">
              <div class="accordion-title">
                <p class="title">기타 사은품</p>
                <button type="button" class="bg-icon toggle">펼침</button>
              </div>
              <div class="accordion-cont">
                <div class="checkbox-st">
                  <input type="radio" id="chk09" name="radiogroup1" />
                  <label for="chk09">
                    <div>
                      <p class="label-tit">선택안함</p>
                    </div>
                  </label>
                </div>
                <div class="checkbox-st">
                  <input type="radio" id="chk10" name="radiogroup1" />
                  <label for="chk10">
                    <div>
                      <p class="label-tit">불스원 디퓨저 증정 (오렌지향)</p>
                    </div>
                    <button type="button" class="btn-arrow type2">0원</button>
                  </label>
                </div>
                <div class="checkbox-st">
                  <input type="radio" id="chk11" name="radiogroup1" />
                  <label for="chk11">
                    <div>
                      <p class="label-tit">불스원 디퓨저 증정 (라임향)</p>
                    </div>
                    <button type="button" class="btn-arrow type2">0원</button>
                  </label>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="fix-footer-area">
          <button type="button" class="btn type2 color4">60,000원 다음으로</button>
        </div>
      </div>
      <!-- //Wrap-contents -->
      <!-- Footer -->
    </div>
  </body>
</html>
