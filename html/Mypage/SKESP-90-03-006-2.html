<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">추가 정보 등록</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="row-section-wrap">
          <div class="row-section">
            <div class="form-wrap">
              <div class="form-row">
                <div class="row-cell">
                  <p class="title"><label for="card-number">카드번호</label></p>
                  <div class="form-card">
                    <input type="text" id="card-number" placeholder="0000" maxlength="4" />
                    <span>-</span>
                    <input type="text" placeholder="0000" maxlength="4" />
                    <span>-</span>
                    <input type="password" placeholder="****" maxlength="4" />
                    <span>-</span>
                    <input type="password" placeholder="****" maxlength="4" />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="row-cell">
                  <p class="title"><label for="card-date">유효기간</label></p>
                  <div class="form-input">
                    <input type="text" id="card-date" class="card-date" placeholder="MM/YY" maxlength="4" />
                  </div>
                </div>
                <div class="row-cell">
                  <p class="title"><label for="card-pw">비밀번호</label></p>
                  <div class="form-input">
                    <input type="password" id="card-pw" class="card-pw" placeholder="앞 2자리" maxlength="2" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="fix-footer-area type1">
          <button type="button" class="btn-cancel"><span class="txt-under point3">등록 취소</span></button>
          <!-- <button type="button" class="btn type2 color4" disabled="disabled">등록 완료</button> -->
          <button type="button" class="btn type2 color4">등록 완료</button>
        </div>
      </div>
      <!-- //Wrap-contents -->
    </div>
  </body>
</html>
