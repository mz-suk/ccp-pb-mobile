<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <header class="header header-popup">
          <h1 class="title">SK주유소 할인 체크</h1>
          <div class="left">
            <a href="javascript:;" class="bg-icon prev">이전페이지</a>
          </div>
          <div class="right">
            <button type="button" class="btn-txt">적용안함</button>
          </div>
        </header>

        <div class="wrap-contents">
          <div class="block-layout">
            <div class="form-div">
              <p class="title type1">카드를 검색해 주세요.</p>
              <div class="form-search">
                <input type="text" placeholder="검색할 카드를 입력해 주세요." />
                <button type="button" class="btn-search" title="검색"><i class="bg-icon search"></i></button>
              </div>
            </div>
            <p class="noti-txt ta-r">* 출처 : 카드사 홈페이지</p>
            <div class="result-more">
              <p class="more-text">조회된 할인정보가 없습니다.</p>
              <p class="more-text">다른 카드명으로 재검색하시거나 아래 버튼을 통해<br/>직접 등록해보실 수 있습니다.</p>
              <div class="btn-area">
                <a href="javascript:;" class="btn color1">직접등록하기</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
