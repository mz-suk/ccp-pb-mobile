<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">{{ title }}</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents"></div>
      <!-- //Wrap-contents -->

      <!-- Footer -->
    </div>

    <!-- Layer Pop -->
    <div class="wrapper-layer pos-bottom">
      <div class="wrap-layer">
        <div class="inner-layer">
          <div class="layer-cont">
            <div class="title-sub">
              <p class="title"><i class="bg-icon car-apply"></i>주행거리 조회 안내</p>
            </div>
            <p>선택하신 차량의 주행거리를 안내해드리는 서비스입니다.<br/>아래 조건에 해당하는 경우에 이용 가능합니다.</p>
            <div class="gray-box type3">
              <p>1. 제조사가 [현대]인 차량</p>
              <p>2. 현대 블루링크 가입 차량</p>
              <p>3. 최근 2개월 내에 시동이 켜진 차량</p>
            </div>
          </div>
          <div class="wrap-layer-btn type1">
            <button type="button" class="btn type2 color7">다음에 하기</button>
            <button type="button" class="btn type2 color4">조회하기</button>
          </div>
        </div>
        <button type="button" class="bg-icon layer-close">레이어팝업 닫기</button>
      </div>
      <div class="mask"></div>
    </div>
    <!-- //Layer Pop -->
  </body>
</html>
