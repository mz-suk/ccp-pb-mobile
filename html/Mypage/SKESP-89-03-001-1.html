<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">결제 관리</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="wrap-order-card">
          <div class="top-wrap-btn">
            <button type="button" class="btn-arrow size1"><span class="txt-under">현금영수증 설정</span></button>
            <button type="button" class="btn-arrow size1"><span class="txt-under">결제 비밀번호 설정</span></button>
          </div>

          <div class="wrap-card">
            <div class="card color1">
              <div class="info">
                <div class="checkbox-btn">
                  <input type="checkbox" name="" id="sp-chk1" checked="">
                  <label for="sp-chk1">대표카드</label>
                </div>
                <button type="button" class="btn-card-del"><i class="bg-icon tooltip-close"></i><span>삭제</span></button>
                <div class="detail">
                  <p class="brand">신한카드</p>
                  <p class="num">9490 **** **** 5200</p>
                  <p class="date">등록일 . 2020.06.10</p>
                  <span class="logo-card"><img src="../../assets/img/layout/icon-card-visa.png" alt=""></span>
                </div>
              </div>
              <div class="bottom">
                <a href="javascript:;" class="link">주유 할인정보 설정</a>
                <div class="wrap-tooltip">
                  <!-- [D] tooltip 활성화 .active 추가 -->
                  <button type="button" class="bg-icon tooltip2">툴팁</button>
                  <div class="tooltip-box">
                    <button type="button" class="bg-icon tooltip-close">닫기</button>
                    <p>SK주유소 할인 체크를 해두시면 주유소에서<br/>카드로 할인된 가격 정보를 확인하실 수 있습니다.</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- [D] 카드 유효기간 만료된 경우 -->
            <div class="card color3">
              <div class="info">
                <div class="checkbox-btn">
                  <input type="checkbox" name="" id="sp-chk3">
                  <label for="sp-chk3">대표카드</label>
                </div>
                <button type="button" class="btn-card-del"><i class="bg-icon tooltip-close"></i><span>삭제</span></button>
                <div class="detail">
                  <p class="brand">현대카드</p>
                  <p class="num">9490 **** **** 5200</p>
                  <p class="date">등록일 . 2020.06.10</p>
                  <span class="logo-card"><img src="../../assets/img/layout/icon-card-unionpay.png" alt=""></span>
                </div>
              </div>
              <div class="bottom">
                <a href="javascript:;" class="link">주유 할인정보 설정</a>
                <div class="wrap-tooltip">
                  <button type="button" class="bg-icon tooltip2">툴팁</button>
                  <div class="tooltip-box">
                    <button type="button" class="bg-icon tooltip-close">닫기</button>
                    <p>SK주유소 할인 체크를 해두시면 주유소에서<br/>카드로 할인된 가격 정보를 확인하실 수 있습니다.</p>
                  </div>
                </div>
              </div>
              <div class="disabled">
                <p class="text"><strong>사용불가</strong>유효기간이 만료되었습니다.</p>
                <button type="button">삭제</button>
              </div>
            </div>
            <!-- //카드 유효기간 만료된 경우 -->
          </div>

          <div class="wrap-btn">
            <button type="button" class="btn type4">새로운 결제카드 등록하기</button>
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->
    </div>
  </body>
</html>
