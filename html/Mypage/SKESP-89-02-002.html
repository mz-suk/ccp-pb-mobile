<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <header class="header header-popup">
          <h1 class="title">차량번호 조회</h1>
          <div class="right">
            <button type="button" class="bg-icon close">닫기</button>
          </div>
        </header>

        <!-- Wrap-contents -->
        <div class="wrap-contents">
          <div class="car-cont">
            <div class="form-div">
              <p class="title">서비스를 제공받으실<br/>차량번호를 입력해주세요.</p>
              <ul class="form-list">
                <li>
                  <p class="title">차량번호</p>
                  <div class="form-input">
                    <input type="text" placeholder="123가 1234">
                  </div>
                </li>
              </ul>
            </div>
          </div>

          <div class="fix-footer-area">
            <button type="button" class="btn type2 color4" disabled>조회하기</button>
          </div>
        </div>
        <!-- //Wrap-contents -->
      </div>
      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
