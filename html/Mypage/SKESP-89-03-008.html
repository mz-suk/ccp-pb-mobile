<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">현금영수증 설정</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="row-section-wrap">
          <div class="row-section">
            <div class="member-apply">
              <p class="apply-info">주유 예약 시 사용할<br/>현금영수증 소득공제 정보를 설정해주세요.</p>
              <div class="wrap-text">
                <p class="text-guide color1">단, 현금영수증 처리는 특정 쿠폰 사용 시에만 가능합니다.</p>
                <p class="text-guide color1">주유 예약 시에도 정보 변경이 가능합니다.</p>
              </div>

              <div class="wrap-form">
                <div class="form-title">
                  <input type="checkbox" id="chk01" checked="">
                  <label for="chk01">현금영수증 신청</label>
                </div>
                <div class="form-cont">
                  <div class="apply-form">
                    <div class="checkbox type4">
                      <input type="radio" id="rdo1" name="group1" checked="">
                      <label for="rdo1"><p class="left">개인</p></label>
                    </div>
                    <div class="checkbox type4">
                      <input type="radio" id="rdo2" name="group1">
                      <label for="rdo2"><p class="left">법인 (사업자)</p></label>
                    </div>
                  </div>
                  <div class="apply-form">
                    <p class="apply-title">소득공제용 휴대전화번호</p>
                    <div class="form-input">
                      <input type="tel" placeholder="01012345678" />
                    </div>
                  </div>
                  <div class="btn-area grid">
                    <button type="button" class="btn color1">설정완료</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->
    </div>
  </body>
</html>
