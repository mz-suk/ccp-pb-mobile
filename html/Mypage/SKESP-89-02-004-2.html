<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">주행거리 조회</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="car-cont">
          <div class="form-div">
            <p class="title">123가5678 차량에 대한<br/>주행거리 조회가 완료되었습니다.</p>
          </div>
          <div class="wrap-text">
            <p class="text-guide color1">거리 수는 화면의 진입 시점으로 계산됩니다.</p>
            <p class="text-guide color1">시간과 주행 상태에 따라 실제 거리 수와 상이할 수 있습니다.</p>
          </div>
          <div class="driving-info type1">
            <dl class="define-list type2">
              <dt>지금까지 주행한 거리</dt>
              <dd>132,810km</dd>
              <dt>앞으로 주행 가능한 거리</dt>
              <dd>870km</dd>
            </dl>
          </div>
          <div class="btn-area grid">
            <button type="button" class="btn color1">차량관리 메뉴로 돌아가기</button>
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->
    </div>
  </body>
</html>
