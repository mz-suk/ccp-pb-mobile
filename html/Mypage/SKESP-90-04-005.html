<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <header class="header header-popup">
          <h1 class="title">포인트카드 등록</h1>
          <div class="right">
            <button type="button" class="bg-icon close">닫기</button>
          </div>
        </header>

        <div class="wrap-contents">
          <div class="block-layout">
            <div class="member-apply">
              <p class="apply-info">현대 블루멤버스 포인트 카드를<br />등록해주세요.</p>
              <div class="apply-form">
                <p class="apply-title">카드번호</p>
                <div class="form-input">
                  <input type="tel" placeholder="- 를 제외한 숫자만 입력해 주세요." />
                </div>
                <ul class="dotted-list">
                  <li>1일 1회 사용할 수 있습니다.</li>
                </ul>
              </div>
              <div class="apply-form-info">
                <p class="apply-title">[포인트 등록 관련 안내사항]</p>
                <p>현대블루멤버스 포인트 카드 중 신용카드 번호와 카드번호가 동일 한 경우 등록이 되지 않으니 유의하시기 바랍니다.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
