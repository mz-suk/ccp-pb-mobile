<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <!-- Header -->
        <header class="header header-popup">
          <h1 class="title">결제 비밀번호 인증</h1>
          <div class="right">
            <button type="button" class="bg-icon close">닫기</button>
          </div>
        </header>
        <!-- //Header -->

        <!-- Wrap-contents -->
        <div class="wrap-contents">
          <div class="row-section-wrap">
            <div class="row-section">
              <div class="member-apply">
                <p class="apply-info">결제관리에서 설정하신<br/>결제 비밀번호를 입력해주세요.</p>
                <div class="apply-form">
                  <div class="form-input">
                    <input type="password" maxlength="4" placeholder="숫자 4자리" />
                  </div>
                  <p class="form-txt">비밀번호를 잊어버리신 경우 아래 버튼을 클릭하시어<br/>휴대폰 인증을 통해 재설정하실 수 있습니다.</p>
                </div>
                <div class="wrap-btn">
                  <button type="button" class="btn-arrow size1"><span class="txt-under">비밀번호 재설정</span></button>
                </div>
              </div>
            </div>
          </div>

          <div class="fix-footer-area">
            <button type="button" class="btn type2 color4" disabled>인증하기</button>
          </div>
        </div>
        <!-- //Wrap-contents -->
      </div>

      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
