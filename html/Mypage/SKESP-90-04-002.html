<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">유종/주유(충전)량 선택</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="row-section-wrap">
          <div class="row-section">
            <div class="wrap-tab type2">
              <ul class="tab-menu">
                <li>
                  <button type="button">휘발유</button>
                </li>
                <li>
                  <button type="button">경유</button>
                </li>
                <li>
                  <button type="button">고급휘발유</button>
                </li>
                <li class="active">
                  <button type="button">LPG</button>
                </li>
              </ul>
            </div>
            <div class="title-sub pos-top">
              <strong class="title"><i class="bg-icon meter size2"></i>충전량을 선택해주세요.</strong>
            </div>
            <div class="tab-checkbox">
              <div class="checkbox type4">
                <input type="radio" id="chk7-1" name="group4"/>
                <label for="chk7-1">
                  <p class="left">금액</p>
                </label>
              </div>
              <div class="checkbox type4">
                <input type="radio" id="chk7-2" name="group4" checked/>
                <label for="chk7-2">
                  <p class="left">리터</p>
                </label>
              </div>
            </div>
            <div class="tab-checkbox-cont">
              <div class="checkbox-cont active">
                <!-- active 클래스 추가 -->
                <div class="form-input right-txt">
                  <input type="tel" placeholder="최대 70L" />
                </div>
                <div class="wrap-checkbox">
                  <div class="checkbox type1">
                    <!-- 클릭시 active 클래스 추가 -->
                    <button type="button" class="btn size1 color7 active">+10L</button>
                  </div>
                  <div class="checkbox type1">
                    <!-- 클릭시 active 클래스 추가 -->
                    <button type="button" class="btn size1 color7">+30L</button>
                  </div>
                  <div class="checkbox type1">
                    <!-- 클릭시 active 클래스 추가 -->
                    <button type="button" class="btn size1 color7">+50L</button>
                  </div>
                  <div class="checkbox type1">
                    <!-- 클릭시 active 클래스 추가 -->
                    <button type="button" class="btn size1 color7">가득</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="fix-footer-area">
          <!-- <button type="button" class="btn type2 color4" disabled>다음</button> -->
          <button type="button" class="btn type2 color4">다음</button>
        </div>
      </div>
      <!-- //Wrap-contents -->
    </div>
  </body>
</html>
