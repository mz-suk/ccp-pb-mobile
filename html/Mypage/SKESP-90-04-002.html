<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">{{ title }}</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">
            이전페이지
          </button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="row-section">
          <div class="wrap-tab type3">
            <ul class="tab-menu">
              <li class="active">
                <button type="button">주유</button>
              </li>
              <li>
                <button type="button">세차</button>
              </li>
              <li>
                <button type="button">텍스트</button>
              </li>
            </ul>
          </div>
          <div class="title-sub pos-top">
            <strong class="title"><i class="bg-icon meter"></i>주유량을 선택해주세요.</strong>
          </div>
          <div class="tab-checkbox">
            <div class="checkbox type4">
              <input type="radio" id="chk7-1" name="group4" checked="" />
              <label for="chk7-1">
                <p class="left">금액</p>
              </label>
            </div>
            <div class="checkbox type4">
              <input type="radio" id="chk7-2" name="group4" />
              <label for="chk7-2">
                <p class="left">리터</p>
              </label>
            </div>
          </div>
          <div class="tab-checkbox-cont">
            <!-- active 클래스 추가 -->
            <div class="checkbox-cont active">
              <div class="form-input right-txt">
                <input type="tel" placeholder="최대 150,000 원" />
              </div>
              <div class="wrap-checkbox">
                <div class="checkbox type1">
                  <input type="radio" id="chk1-1" name="radio-1" />
                  <label for="chk1-1">+1만</label>
                </div>
                <div class="checkbox type1">
                  <input type="radio" id="chk1-2" name="radio-1" />
                  <label for="chk1-2">+5만</label>
                </div>
                <div class="checkbox type1">
                  <input type="radio" id="chk1-3" name="radio-1" />
                  <label for="chk1-3">+10만</label>
                </div>
                <div class="checkbox type1">
                  <input type="radio" id="chk1-4" name="radio-1" />
                  <label for="chk1-4">가득</label>
                </div>
              </div>
            </div>
            <div class="checkbox-cont active">
              <!-- active 클래스 추가 -->
              <div class="form-input right-txt">
                <input type="tel" placeholder="최대 70L" />
              </div>
              <div class="wrap-checkbox">
                <div class="checkbox type1">
                  <input type="radio" id="chk2-1" name="radio-2" />
                  <label for="chk2-1">+10L</label>
                </div>
                <div class="checkbox type1">
                  <input type="radio" id="chk2-2" name="radio-2" />
                  <label for="chk2-2">+30L</label>
                </div>
                <div class="checkbox type1">
                  <input type="radio" id="chk2-3" name="radio-2" />
                  <label for="chk2-3">+50L</label>
                </div>
                <div class="checkbox type1">
                  <input type="radio" id="chk2-4" name="radio-2" />
                  <label for="chk2-4">가득</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->
      <!-- Footer -->
    </div>
  </body>
</html>
