<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <header class="header header-sub">
          <h1 class="title">비밀번호 재설정</h1>
          <div class="left">
            <button type="button" class="bg-icon prev">이전페이지</button>
          </div>
        </header>
        <div class="wrap-contents">
          <div class="wrap-empty">
            <div class="empty-img">
              <img src="../../assets/img/layout/icon-empty-pw.svg" alt="" />
            </div>
            <p class="empty-text">
              <strong>비밀번호가 변경 되었습니다.</strong>
            </p>
            <p class="empty-text">변경된 비밀번호로 로그인 해 주세요.</p>
            <div class="btn-area">
              <button type="button" class="btn color1">머핀 로그인</button>
            </div>
          </div>
        </div>
      </div>
      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
