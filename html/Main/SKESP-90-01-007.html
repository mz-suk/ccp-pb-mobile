<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <header class="header header-sub">
          <h1 class="title">회원 탈퇴 완료</h1>
          <div class="right">
            <button type="button" class="bg-icon menu">메뉴</button>
          </div>
        </header>
        <div class="wrap-contents">
          <div class="wrap-empty">
            <div class="empty-img">
              <img src="../../assets/img/layout/icon-empty-exit.svg" alt="" />
            </div>
            <p class="empty-text">
              <strong>회원 탈퇴가 완료되었습니다.</strong>
            </p>
            <p class="empty-text">그동안 머핀서비스를 이용해 주셔서 감사드립니다.<br />회원님의 소중한 의견으로 더욱 발전하는<br />머핀이 되겠습니다.</p>
            <div class="btn-area">
              <button type="button" class="btn color1">확인</button>
            </div>
          </div>
        </div>
      </div>
      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
