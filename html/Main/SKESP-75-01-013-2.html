<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">비밀번호 재설정</h1>
        <div class="right">
          <button type="button" class="bg-icon close">닫기</button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="wrap-myinfo">
          <div class="member-apply">
            <p class="apply-info">비밀번호를 재설정 해주세요.</p>
          <div class="apply-form">
            <p class="apply-title">비밀번호</p>
            <div class="form-input">
              <input type="password" placeholder="8~15자의 영문 소문자, 숫자 조합, 특수문자 조합 문자열">
            </div>
          </div>
          <div class="apply-form">
            <p class="apply-title">비밀번호 확인</p>
            <div class="form-input">
              <input type="password" placeholder="8~15자의 영문 소문자, 숫자 조합, 특수문자 조합 문자열">
            </div>
          </div>
        </div>
        </div>
      </div>
      <div class="fix-footer-area">
        <button type="button" class="btn type2 color4">비밀번호 재설정</button>
      </div>
      <!-- //Wrap-contents -->
      <!-- Footer -->
    </div>
  </body>
</html>
