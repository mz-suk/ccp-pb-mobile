<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-menu">
      <div class="wrap-layer">
        <header class="header header-menu">
          <h1 class="title">전체메뉴</h1>
          <div class="right">
            <button type="button" class="bg-icon close">닫기</button>
          </div>
        </header>

        <div class="wrap-contents">
          <div class="wrap-allmenu">
            <div class="menu-top">
              <div class="top-banner">
                <button type="button" class="banner"><img src="../../assets/img/layout/img-banner-03.png" alt=""></button>
              </div>

              <ul class="list-link">
                <li>
                  <button type="button">
                    <i class="bg-icon home"></i>
                    <span class="link-name">홈</span>
                  </button>
                </li>
                <li>
                  <button type="button">
                    <i class="bg-icon my-muffin"></i>
                    <span class="link-name">마이머핀</span>
                  </button>
                </li>
                <li>
                  <button type="button">
                    <i class="bg-icon alarm"></i>

                    <span class="badge num">99</span>

                </li>
                <li>

                </li>
              </ul>
            </div>

            <ul class="list-menu">
              <li>
                <div class="title">내정보</div>

                  <li><button type="button">차량관리</button></li>

                </ul>
              </li>
              <li>
                <div class="title">예약</div>
                <ul class="depth">
                  <li><button type="button">주유 예약</button></li>
                  <li><button type="button">손세차 예약</button></li>
                  <li><button type="button">셀프세차 예약</button></li>
                  <li><button type="button">출장세차 예약</button></li>
                  <li><button type="button">새벽세차 예약</button></li>
                </ul>
              </li>
              <li>
                <div class="title">이용내역</div>

                  <li><button type="button">주유 이용내역</button></li>
                  <li><button type="button">세차 이용내역</button></li>
                </ul>
              </li>
              <li>
                <div class="title">활동내역</div>
                <ul class="depth">
                  <li><button type="button">리뷰내역</button></li>
                  <li><button type="button">즐겨찾기</button></li>
                </ul>
              </li>
              <li>
                <div class="title">멤버십/이벤트</div>
                <ul class="depth">
                  <li><button type="button">머핀 무료 멤버십</button></li>
                  <li><button type="button">머핀 유료 멤버십</button></li>
                  <li><button type="button">이벤트</button></li>
                </ul>
              </li>
              <li>
                <div class="title">고객지원</div>

                </ul>
              </li>

          </div>
        </div>
      </div>

      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
